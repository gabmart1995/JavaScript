<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Ciclo while</title>
</head>
<body>
	<script type="text/javascript">

		/*Ciclo while

			Se le pasa una condicion para ser ejecutada 
			se sigue ejecutando constantemente hasta que la 
			condicion sea falsa
		*/
		var contador = 0;

		/*while (true)
		{
			contador++;
			console.log(contador);

			if (contador >= 10)
			{
				break;  //rompe el ciclo
			}			
		}*/

		//break: rompe el ciclo
		//continue: continua el ciclo

		/*Do while

			Se ejecuta al menos una vez y evalua la condicion
		*/

		do 
		{
			contador++;
			console.log(contador);

			if (contador >= 10)
			{
				break;
			}
		}

		while (true);

	</script>
</body>
</html>
