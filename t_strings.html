<body>
    <script>
        /*

            Ver videos de JavaScript

        */

        var template = "hola mundo";
        var template2 = "hola" +
        " mundo";
        
        console.log(template);
        console.log(template2);

        var nombre = "Gabriel";
        var saludo = "Hola " + nombre + " buen día";

        console.log(saludo);

        function saludo2()
        {
            return 5 + 2;
        }

        console.log("Hola " + saludo2() + " buen día");

    </script>
