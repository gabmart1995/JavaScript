<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>operaciones aritmeticas</title>
	</head>
	<body>
		<script type="text/javascript">

			/*
				Operadores aritmeticos

				suma = +
				resta = -
				multiplicación = *
				division = /
				modulo = %
			

				var edad = 24;
				var punto_flotante = 12.5;
				var resultado = edad % 2;

			
				console.log(resultado);

			*/

			//imprime por consola
			console.log(esPar(3));

			/*
				La clase Math tiene todas las operaciones 
				artimeticas complejas
			*/

			//imprime por consola una potencia
			console.log(Math.pow(2, 4)); 

			//imprime el redondeo de una variable
			console.log(Math.round(0.9));

			//redondeo al numero superior
			console.log(Math.ceil(0.3));

			//redondeo al numero inferior
			console.log(Math.floor(0.7));

			//imprime el numero PI
			console.log(Math.PI);

			//imprime un numero aleatorio
			console.log(Math.random());

			//raíz cuadrada
			console.log(Math.sqrt(4));

			function esPar(numero) 
			{
				if ((numero % 2) == 0)
				{
					return true; //retorna un valor verdadero
				}

				else 
				{
					return false;
				}
			}

		</script>
	</body>
</html>
