<!DOCTYPE html>
<html lang="es-VE">
<head>
	<meta charset="utf-8">
	<title>Vanilla Redux</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
	<script type="module" src="./store.js"></script>
</head>
<body>
	<h2>Lista de tareas</h2>

	<p>
		Este es un ejemplo con redux, se realiza la gestion de lista de tareas para el 
		manejo del estado. consulta tu consola observar los cambios del state
	</p>

	<div class="form">
		<form name="todo-form">
			<input type="text" required name="description">
			<input type="submit" value="añadir tarea">
		</form>

		<form name="todo-filter" style="text-align: center;">
			<h4>Filtro de búsqueda</h4>
			<div>
				<input id="all" checked type="radio" name="filter" value="SHOW_ALL">
				<label for="all">todas</label>
			</div>

			<div>
				<input id="completed" type="radio" name="filter" value="SHOW_COMPLETED">
				<label for="completed">tareas completadas</label>
			</div>

			<div>
				<input id="active" type="radio" name="filter" value="SHOW_ACTIVE">
				<label for="active">tareas pendientes</label>
			</div>
		</form>
	</div>

	<div style="width: 100%">
		<table style="width: 100%">
			<thead>
				<th>Descripción:</th>
				<th>Completado:</th>
				<th colspan="2">Acciones</th>
			</thead>
			<tbody id="table-body"></tbody>
		</table>	
	</div>

	<script type="module" src="./index-page.js"></script>
</body>
</html>
