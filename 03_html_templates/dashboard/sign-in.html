<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container text-center login">
        <h1 class="fw-bold">Sign in</h1>
        <p>Access to dashboard and start tracking your <br /> tasks</p>
        <form class="mb-3">
            <div class="d-grid gap-2">
                <input placeholder="Enter your email address..." type="text" name="email" id="email" class="form-control" />
                <button class="btn btn-warning" type="submit">Sign in</button>
            </div>
        </form>
        <p>Don't have an account yet? <a href="sign-up.html">Sign up</a></p>
    </div>
</body>
</html>
