<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Persection</title>
</head>
<body>
    <h1>Javascript Perception</h1>
    <p>Will go the concert?</p>
    <div id="demo"></div>

    <script>
        const threshold = 1.5; // valor umbral para definir la salida
        const inputs = [1, 0, 1, 0, 1] // valor de entrada 1 o 0
        const weights = [0.7, 0.6, 0.5, 0.3, 0.4] // valor de peso influye en la salida
        
        // calculo
        let sum = 0;
        for (let i = 0; i < inputs.length; i++) sum += inputs[i] * weights[i];

        document.querySelector('#demo').innerHTML = (sum > threshold);
    </script>
</body>
</html>
